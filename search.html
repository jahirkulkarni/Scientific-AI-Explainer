<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminology Explainer - Team C</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 550px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input[type="text"] {
            width: 85%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
        }
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #00f2fe;
            transform: scale(1.05);
        }
        /* Loading Spinner CSS */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: left;
            border-left: 5px solid #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Scientific AI</h1>
        <p></p>
        
        <form action="/search" method="post" onsubmit="showLoader()">
    <input type="text" name="term" placeholder="Enter scientific words..." required>
    <br>
    <button type="submit">Explain Now</button>
</form>

        <div id="loader" class="loader"></div>

      <div id="loader" class="loader"></div>

{% if explanation %}
<div class="result-box">
    <h3 style="margin-top: 0; color: #4facfe;">Scientific Explanation:</h3>
    <p>{{ explanation }}</p>
</div>
{% endif %}
    </div>

    <script>
        function showLoader() {
            // Button dabate hi spinner dikhega
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
